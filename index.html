<!doctype html>
<html lang=en-GB>
  <head>
    <meta charset='utf-8'>
    <title>The [WebVR] Air Horner</title>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <meta name='description' content='A [WebVR] Air horn. Probably the best [virtual] air horn web app there is.'>
    <script src="https://aframe.io/releases/0.7.0/aframe.min.js"></script>
    <script src="js/app.js"></script>
    <meta name='application-name' content='VR Air Horner'>
    <link rel="stylesheet" href="f/fonts.css">
    <meta name='twitter:creator' content='@diekus'>
    <link  rel='stylesheet' href="styles/main.css">
    <link rel="shortcut icon" href="images/favicon.png">
    <link rel="manifest" href="manifest.json">
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="application-name" content="AirHorner VR">
    <meta name="apple-mobile-web-app-title" content="AirHorner VR">
    <meta name="theme-color" content="#2196F3">
    <meta name="msapplication-navbutton-color" content="#2196F3">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="msapplication-starturl" content="/">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="icon" type="image/png" sizes="192x192" href="images/icon_192.png">
    <link rel="apple-touch-icon" type="image/png" sizes="192x192" href="images/icon_192.png">
    <link rel="icon" type="image/png" sizes="512x512" href="images/icon_512.png">
    <link rel="apple-touch-icon" type="image/png" sizes="512x512" href="images/icon_512.png">
    <script src="swreg.js"></script>
  </head>
  <body>
    <div id="splash">
      <div id="maincontent">
        <img src="images/airhornervr.svg" id="logo">
        <div id="moreInfo">
          <p>A [WebVR] Air horn. Probably the best [virtual] air horn web app there is.</p>
          <div class="flexRow">
              <span class="btn" onclick="toggleMoreInfo()"><strong><a href="#">Why?</a></strong></span>
              <span class="btn" onclick="hideSplash()"><strong><a href="#">Start</a></strong></span>
          </div>
          <div id="more">
              <p>A WebVR PWA example based in <a href="https://twitter.com/paul_kinlan">@paul_kinlan</a>'s most successful PWA, cause immitation is the best form of flattery. App by <a href="https://twitter.com/diekus">@diekus</a> from the <a href="https://twitter.com/samsunginternet">@samsunginternet</a> team</p>
          </div>
          <img src="images/si4gvr_logo.svg" id="silogo">
        </div>
      </div>
    </div>
    <a-scene>
        <a-assets>
          <audio id="airhorn_audio" src="sound/airhorn.mp3"></audio>
          <img id="airhorn_face" src="images/airhorn.png">
          <!-- <a-asset-item id="airhorn_model" src="models/airhorn.glb"></a-asset-item> -->
        </a-assets>
        <a-entity id="cam" camera look-controls position="0 1.7 0"> 
            <a-entity cursor="fuse:false" position="0 0 -1" geometry="primitive: ring; radiusInner: 0.02; radiusOuter: 0.03" material="color: black; shader: flat"></a-entity> 
        </a-entity>
        <a-sky color="#2196F3"></a-sky>
        <a-entity id="virt_airhorn" position="0 1.7 -4">
            <a-animation attribute="rotation" dur="1500" ease="ease-in" fill="forwards" to="-50 0 0" delay="1000" begin="startHorn"></a-animation>
            <a-animation attribute="rotation" dur="150" ease="ease-in" direction="alternateReverse" from="-45 -30 30" to="-45 30 30" begin="click"></a-animation>
          <a-entity position="0 0 -1" rotation="-90 0 0" geometry="height:2;segmentsRadial:20;segmentsHeight:1;primitive:cone;side:double;" material="color:#F44336" id="horn"></a-entity>
          <a-entity position="0 0 -2.275" scale="0.7 0.7 0.7" geometry="detail:1;primitive:icosahedron" material="color: black"  id="pressy"></a-entity>
          <a-image src="#airhorn_face" position="0 0 0.001" scale="2 2 2"></a-image>
        </a-entity>        
        <!-- <a-gltf-model id="virt_airhorn" position="0 2 -4" src="#airhorn_model"></a-gltf-model> -->
    </a-scene>
  </body>
</html>
